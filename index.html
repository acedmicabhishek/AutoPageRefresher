<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBRFS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1></h1>

        <div class="input-group">
            <label for="urlInput">Enter URL to refresh:</label>
            <input type="text" id="urlInput" placeholder="https://github.com/acedmicabhishek">
        </div>
        
        <div class="button-group">
            <button id="runBtn">Run</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>

        <p id="statusMessage">NO LOGS</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
